<div class="row">
  <div class="col-2" *ngFor="let name of memberList">
    <app-member-card [member]="name"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="paginationInfo?.totalItems"
    [itemsPerPage]="paginationInfo?.itemsPerPage"
    (pageChanged)="onPageChange($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
