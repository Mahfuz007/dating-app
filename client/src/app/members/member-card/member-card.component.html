<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl }}"
      class="card-img-top"
      alt="{{ member.knownAs }}"
    />
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>{{ member.knownAs }}
    </h5>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
