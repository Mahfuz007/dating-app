<div class="row">
  <div class="col-4">
    <h1>Your Profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info">
      <p>
        <strong>Information: </strong> You have made changes. Any unsaved
        changes will be lost
      </p>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member?.photoUrl || './assets/user.png' }}"
        alt="{{ member?.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member?.city }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member?.age }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ member?.lastActive }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member?.created }}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="onSaveChanges()">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member?.knownAs }}">
        <h4>Description</h4>
        <textarea class="form-control" name="description" rows="6">{{
          member?.introduction
        }}</textarea>
        <h4 class="mt-2">Looking For</h4>
        <textarea class="form-control" name="lookingFor" rows="6">{{
          member?.lookingFor
        }}</textarea>
        <h4 class="mt-2">Interests</h4>
        <textarea class="form-control" name="interests" rows="6">{{
          member?.interests
        }}</textarea>

        <h4 class="mt-2">Location Details</h4>
        <div class="form-inline">
          <label for="city">City: </label>
          <input
            type="text"
            name="city"
            class="form-control ml-2 mr-2"
            placeholder="city"
          />
          <label for="country">Country: </label>
          <input
            type="text"
            name="country"
            class="form-control ml-2"
            placeholder="country"
          />
        </div>
      </tab>
      <tab heading="photoEdit">
        <p>Photo edit will go here</p>
      </tab>
    </tabset>
  </div>
</div>
