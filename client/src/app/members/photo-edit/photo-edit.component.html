<!-- Photo display -->
<section class="photo-container">
  <div class="row">
    <div class="col-2 mb-2" *ngFor="let photo of member?.photos">
      <img
        src="{{ photo.url || './assets/user.png' }}"
        class="img-thumbnail p-1"
      />
      <div class="text-center">
        <button
          [ngClass]="
            photo.isMain ? 'btn btn-success active' : 'btn btn-outline-success'
          "
          [disabled]="photo.isMain"
          (click)="setMainPhoto(photo)"
        >
          Main
        </button>
        <button
          (click)="deletePhoto(photo.id)"
          [disabled]="photo.isMain"
          class="btn btn-sm btn-danger"
        >
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row image-uploader">
    <ngx-image-uploader
      [options]="options"
      #imageUploader
      (upload)="onUpload($event)"
    ></ngx-image-uploader>

    <button class="btn btn-success" (click)="imageUploader.uploadImage()">
      Upload
    </button>
  </div>
</section>
