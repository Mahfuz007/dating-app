<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegistration()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-3"
      />
      Female
    </label>
  </div>
  <app-input-field
    formControlName="username"
    [label]="'Username'"
  ></app-input-field>
  <app-input-field
    formControlName="knownAs"
    [label]="'KnownAs'"
  ></app-input-field>
  <app-input-field
    formControlName="dateOfBirth"
    [label]="'Birth Date'"
    [type]="'date'"
  ></app-input-field>
  <app-input-field formControlName="city" [label]="'City'"></app-input-field>
  <app-input-field
    formControlName="country"
    [label]="'County'"
  ></app-input-field>
  <app-input-field
    formControlName="password"
    [label]="'Password'"
    [type]="'password'"
  ></app-input-field>
  <app-input-field
    formControlName="confirmPassword"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-input-field>

  <div class="form-group text-center">
    <button
      [disabled]="registerForm.invalid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-light mr-2" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
